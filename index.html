<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتقي الأسماء العشوائي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>منتقي الأسماء العشوائي</h1>
            <div class="theme-switcher">
                <button id="theme-default" class="theme-btn active" title="النمط الافتراضي"><i class="fas fa-palette"></i></button>
                <button id="theme-dark" class="theme-btn" title="النمط الداكن"><i class="fas fa-moon"></i></button>
                <button id="theme-light" class="theme-btn" title="النمط الفاتح"><i class="fas fa-sun"></i></button>
            </div>
        </header>
        
        <div class="card">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="أدخل اسمًا هنا" autocomplete="off">
                    <button id="addNameButton" class="btn primary"><i class="fas fa-plus"></i> إضافة</button>
                </div>
                <div class="import-export">
                    <button id="importNames" class="btn secondary" title="استيراد قائمة"><i class="fas fa-file-import"></i></button>
                    <button id="exportNames" class="btn secondary" title="تصدير القائمة"><i class="fas fa-file-export"></i></button>
                    <button id="clearAll" class="btn warning" title="مسح الكل"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            
            <div class="names-section">
                <h3>قائمة الأسماء <span id="namesCount" class="badge">0</span></h3>
                <ul id="nameList" class="names-list"></ul>
            </div>
            
            <div class="action-section">
                <button id="pickRandomButton" class="btn highlight"><i class="fas fa-random"></i> اختيار اسم عشوائي</button>
            </div>
            
            <div id="resultContainer" class="result-container hidden">
                <div class="result-animation">
                    <div class="spinner"></div>
                </div>
                <p id="result" class="result-text"></p>
            </div>
        </div>
        
        <footer>
            <p class="credit">تم التطوير بواسطة <a href="#" target="_blank">البرقي</a> &copy; <span id="currentYear"></span></p>
        </footer>
    </div>
    
    <div id="confetti-container"></div>
    
    <!-- Modals -->
    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>استيراد قائمة الأسماء</h3>
            <p>أدخل الأسماء (اسم واحد في كل سطر)</p>
            <textarea id="importText" rows="10"></textarea>
            <button id="confirmImport" class="btn primary">استيراد</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
